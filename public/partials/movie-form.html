<h1> Add A Movie </h1>

<input>

    <div class='form-group'>
            <label> Title </label>
            < input class='form-control' ng-model='movie,title'>
    </div>
    <div class='form-group'>
        <label> Description </label>
        <textarea class='form-control' ng-model='movie.description'></textarea>
    </div>
    <input type='button' class='btn btn-primary' value='save' ng-click='save()'>

</form>
